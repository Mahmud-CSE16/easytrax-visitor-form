<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="content-type" content="text/html" charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <title>Easytrax</title>
  <link rel="icon" type="image/png" href="images/easytrax.png" sizes="16x16" />

  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!--google fonts-->
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <!--bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class="m-body">

  <div align="center">
    <!--top icon-->
    <div class="m-img-div">
      <a href="#"><img class="m-img" src="images/easytrax.png" alt="icon"></a>
    </div>

    <!--main container-->
    <div class="m-content-div mb-4" align="start">
      <!--form-->
      <form>
        <div class="row">
          <div class="col-5 m-left-col">
            <p class="left-p">
              Visitor Form
            </p>
          </div>
          <div class="col-7 m-right-col">
            <!-- date picker -->
          </div>
        </div>

        <!--name-->
        <div class="form-group">
          <label class="m-title" for="name">Name</label>
          <input type="text" class="m-input" id="name">
        </div>



        <div class="row">

          <!--mobile-->
          <div class="form-group col-md-6">
            <label class="m-title" for="mobileNumber">Contact Number</label>
            <input type="tel" class="m-input" id="mobileNumber" placeholder="01xxxxxxxx">
          </div>

          <!--email-->
          <div class="form-group col-md-6">
            <label class="m-title" for="email">Email</label>
            <input type="email" class="m-input" id="email">
          </div>
        </div>

        <!--Address-->
        <div class="form-group">
          <label class="m-title" for="address">Address</label>
          <input type="text" class="m-input" id="address">
        </div>


        

        <div class="row">

          <!--Contact Person-->
          <div class="form-group col-md-6">
            <label class="m-title" for="contactpersion">Contact Person</label>
            <input type="text" class="m-input" id="contactpersion">
          </div>

          <!--Designation-->
          <div class="form-group col-md-6">
            <label class="m-title" for="designation">Designation</label>
            <input type="text" class="m-input" id="designation">
          </div>
        </div>

        <!--Organization Type-->
        <p class="mt-3 m-title">Organization Type:</p>
        <div class="row mx-3">
          <div class="custom-control custom-checkbox d-inline col-6 col-md-3">
            <input type="checkbox" value="Corporate" class="custom-control-input" id="organizationtype1" name="organizationtype[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="organizationtype1">Corporate</label>
          </div>
          <div class="custom-control custom-checkbox d-inline col-6 col-md-3">
            <input type="checkbox" value="Car Showroom" class="custom-control-input" id="organizationtype2" name="organizationtype[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="organizationtype2">Car Showroom</label>
          </div>
          <div class="custom-control custom-checkbox d-inline col-6 col-md-3">
            <input type="checkbox" value="Workshop" class="custom-control-input" id="organizationtype3" name="organizationtype[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="organizationtype3">Workshop</label>
          </div>
          <div class="custom-control custom-checkbox d-inline col-6 col-md-3">
            <input type="checkbox" value="Rent A Car" class="custom-control-input" id="organizationtype4" name="organizationtype[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="organizationtype4">Rent A Car</label>
          </div>
        </div>

        <!--Organization Type-->
        <p class="mt-4 m-title" style="font-size: 10;font-weight: 500;">Customer Type:</p>
        <div class="row mx-3">
          <div class="custom-control custom-checkbox d-inline col-6 col-md-3">
            <input type="checkbox" value="Corporate" class="custom-control-input" id="customertype1" name="customertype[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="customertype1">Corporate</label>
          </div>
          <div class="custom-control custom-checkbox d-inline col-6 col-md-3">
            <input type="checkbox" value="Indivitual" class="custom-control-input" id="customertype2" name="customertype[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="customertype2">Indivitual</label>
          </div>
          <div class="custom-control custom-checkbox d-inline col-6 col-md-3">
            <input type="checkbox" value="Reseller" class="custom-control-input" id="customertype3" name="customertype[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="customertype3">Reseller</label>
          </div>
          <div class="custom-control custom-checkbox d-inline col-6 col-md-3">
            <input type="checkbox" value="Distributor" class="custom-control-input" id="customertype4" name="customertype[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="customertype4">Distributor</label>
          </div>
        </div>


        <!--Visit Type-->
        <p class="mt-4 m-title" style="font-size: 10;font-weight: 500;">Visit Type:</p>
        <div class="row mx-3">
          <div class="custom-control custom-checkbox d-inline col-6 col-md-3">
            <input type="checkbox" value="New Visit" class="custom-control-input" id="visittype1" name="visittype[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="visittype1">New Visit</label>
          </div>
          <div class="custom-control custom-checkbox d-inline col-6 col-md-3">
            <input type="checkbox" value="Meeting" class="custom-control-input" id="visittype2" name="visittype[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="visittype2">Meeting</label>
          </div>
          <div class="custom-control custom-checkbox d-inline col-6 col-md-3">
            <input type="checkbox" value="Follow-up Visit" class="custom-control-input" id="visittype3" name="visittype[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="visittype3">Follow-up Visit</label>
          </div>
          <div class="custom-control custom-checkbox d-inline col-6 col-md-3">
            <input type="checkbox" value="Traning" class="custom-control-input" id="visittype4" name="visittype[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="visittype4">Traning</label>
          </div>
        </div>
        
        
        <!--Remarks-->
        <div class="form-group mt-4">
          <label class="m-title" for="address">Remarks</label>
          <textarea type="text" class="m-input" rows="4" id="remarks"></textarea>
        </div>

        <!--Others Information-->
        <div class="form-group mt-4">
          <label class="m-title" for="address">Others Information</label>
          <textarea type="text" class="m-input" rows="3" id="othersinformation"></textarea>
        </div>


        <!--Organization Type-->
        <p class="mt-3 m-title">Customer Opinion:</p>
        <div class="row mx-3">
          <div class="custom-control custom-checkbox d-inline col-md-4">
            <input type="checkbox" value="Corporate" class="custom-control-input" id="customeropinion1" name="customeropinion[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="customeropinion1">Interested</label>
          </div>
          <div class="custom-control custom-checkbox d-inline col-md-4">
            <input type="checkbox" value="Car Showroom" class="custom-control-input" id="customeropinion2" name="customeropinion[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="customeropinion2">Not Interested</label>
          </div>
          <div class="custom-control custom-checkbox d-inline col-md-4">
            <input type="checkbox" value="Workshop" class="custom-control-input" id="customeropinion3" name="customeropinion[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="customeropinion3">Will Decide Later</label>
          </div>
        </div>


        <!--Employee Perception-->
        <p class="mt-3 m-title">Employee Perception:</p>
        <div class="row mx-3">
          <div class="custom-control custom-checkbox d-inline col-md-6">
            <input type="checkbox" value="Corporate" class="custom-control-input" id="employeeperception1" name="employeeperception[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="employeeperception1">To Visit Again</label>
          </div>
          <div class="custom-control custom-checkbox d-inline col-md-6">
            <input type="checkbox" value="Car Showroom" class="custom-control-input" id="employeeperception2" name="customeropinion[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="employeeperception2">To Call Again</label>
          </div>
          <div class="custom-control custom-checkbox d-inline col-md-6">
            <input type="checkbox" value="Workshop" class="custom-control-input" id="employeeperception3" name="customeropinion[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="employeeperception3">To Follow-up Next Week</label>
          </div>
          <div class="custom-control custom-checkbox d-inline col-md-6">
            <input type="checkbox" value="Workshop" class="custom-control-input" id="employeeperception4" name="customeropinion[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="employeeperception4">Follow-up next Month</label>
          </div>
          <div class="custom-control custom-checkbox d-inline col-md-6">
            <input type="checkbox" value="Workshop" class="custom-control-input" id="employeeperception5" name="customeropinion[]">
            <label class="custom-control-label m-title" style="line-height: 2;" for="employeeperception5">Need to Reduce Price/ Price Negotiation</label>
          </div>
        </div>



        <div class="row mt-4">

          <!--Visited By-->
          <div class="form-group col-md-6">
            <label class="m-title" for="visitedby">Visited By</label>
            <input type="text" class="m-input" id="visitedby">
          </div>

          <!--Visit Location/ Area-->
          <div class="form-group col-md-6">
            <label class="m-title" for="visitedby">Visit Location/ Area</label>
            <input type="text" class="m-input" id="visitedby">
          </div>
        </div>
                   
             


        <button type="submit" class="btn btn-primary mt-4 w-100" style="background-color:#0060A4;">Save</button>
      </form>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>

</html>
